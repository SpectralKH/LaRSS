
<head>
  <title>LaRSS</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="index.css"/>
  <!-- favicon-->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/>
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5"/>
  <meta name="apple-mobile-web-app-title" content="LaRSS"/>
  <meta name="application-name" content="LaRSS"/>
  <meta name="theme-color" content="#ffffff"/>
</head>
<body>
  <div class="container"><img src="logo.png" class="logo"/>
    <div class="general-info">
      <div class="header">
        <div class="collapse-icon"></div>
        <h3 class="header">Item 1</h3>
      </div>
      <div class="item-container">
        <div class="row">
          <input type="text" placeholder="Title" class="title"/>
          <input type="text" placeholder="Author" class="author"/>
        </div>
        <div class="row">
          <input type="text" placeholder="Subtitle" class="subtitle"/>
        </div>
        <div class="row">
          <input type="text" placeholder="Description" class="description"/>
        </div>
        <div class="row">
          <input type="text" placeholder="Link" class="link"/>
        </div>
        <div class="row">
          <input type="text" placeholder="Image Link" class="imageLink"/>
        </div>
        <div class="row">
          <select class="language">
            <option value="en-us">en-us</option>
          </select>
          <select class="category">
            <option value="Music">Music</option>
          </select>
          <select class="explicit">
            <option value="Music">Explicit</option>
            <option value="Music">Not explicit</option>
          </select>
          <input type="text" placeholder="Copyright" class="copyright"/>
        </div>
        <div class="row">
          <input type="text" placeholder="Owner Name" class="ownerName"/>
          <input type="text" placeholder="Owner Email" class="ownerEmail"/>
        </div>
      </div>
    </div>
